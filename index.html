<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1> Hello My Name is Prince Kumar</h1>

    <button onclick="fun()">Click Me</button>
    <p id="h1"></p>
    <script>
        var x = 1; 
        
        function fun() {
            // console.log("Hello World", x++);
            document.getElementById("h1").innerText = "You clicked  " +  x++ + " Times";
        }
    </script>
</body>
</html>
